{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="home">
    <h1>Welcome to Car Price Prediction</h1>
    <p>Discover the estimated price of your car with our prediction model.</p>
    <div class="car-images">
        <div class="car">
            <img src="{{ url_for('static', filename='images/car1.jpg') }}" alt="Car 1">
            <p>Price: ₹5.5 lakhs</p>
        </div>
        <div class="car">
            <img src="{{ url_for('static', filename='images/car2.jpg') }}" alt="Car 2">
            <p>Price: ₹8.2 lakhs</p>
        </div>
        <!-- Add more car images as needed -->
    </div>
</div>
{% endblock %}
